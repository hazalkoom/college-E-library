{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-primary">Edit {{ item_type|title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        {% if item_type == 'book' %}
            <a href="{% url 'books' %}" class="btn btn-secondary">Cancel</a>
        {% elif item_type == 'lecture' %}
            <a href="{% url 'lectures' %}" class="btn btn-secondary">Cancel</a>
        {% endif %}
    </form>
</div>
{% endblock %}
